name: Keep Alive

on:
  schedule:
    - cron: '*/25 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          if [ -z "${{ secrets.STREAMLIT_APP_URL }}" ]; then
            echo "STREAMLIT_APP_URL secret not configured, skipping ping."
            exit 0
          fi
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.STREAMLIT_APP_URL }}")
          echo "Ping status: $STATUS"
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
            echo "App is alive."
          else
            echo "Warning: App returned status $STATUS"
            exit 1
          fi
